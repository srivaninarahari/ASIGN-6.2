<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>toString()</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var numbers = [1,5,3,4,8,9,42,35,68,44,99,5];
document.write("numbers"+numbers)

document.getElementById("demo").innerHTML = numbers.push(100,552,400,300);
document.write("<br>"+"after push"+numbers)
document.getElementById("demo").innerHTML = numbers.pop();
document.write("<br>"+"after pop"+numbers)
numbers[0] = "600";
document.write("<br>"+"after insert "+numbers)
document.write("<br>"+"/***********final numbers*************");

for(x in numbers){
numbers[x] ;

document.write("<br>" +numbers[x]) ;
}

</script>
